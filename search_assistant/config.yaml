llm:
    "model": "gpt-oss-120b"
    "temperature": 0.01
    "top_p": null
    "top_k" : null
    "max_tokens": 500

embedding_model: 
    "model": "E5-Mistral-7B-Instruct"

retrieval:
    "chunk_size": 1200
    "chunk_overlap": 240
    "db_type": "chroma"
    "k_retrieved_documents": 3
    "score_treshold": 0.3

web_crawling:
    "max_scraped_websites": 20
    "excluded_links":
        - 'facebook.com'
        - 'twitter.com'
        - 'x.com'
        - 'instagram.com'
        - 'linkedin.com'
        - 'telegram.me'
        - 'reddit.com'
        - 'whatsapp.com'
        - 'wa.me' 

additional_env_vars:
  - SERPAPI_API_KEY

extra_loaders:
    - "pdf"

prod_mode: False