llm: 
  "api": "sncloud" #  set either sambastudio or sncloud
  "do_sample": False
  "temperature": 0.01
  "max_tokens": 1024
  "model": "DeepSeek-V3-0324"

tools:
    query_db:
      llm: 
        "api": "sncloud" #  set either sambastudio or sncloud
        "do_sample": False
        "temperature": 0.01 
        "max_tokens": 1024
        "model": "DeepSeek-V3-0324" 
      db:
        "path": "data/chinook.db" 

    translate:
      llm: 
        "api": "sncloud" #  set either sambastudio or sncloud
        "do_sample": False
        "temperature": 0.0
        "max_tokens": 1024
        "model": "DeepSeek-V3-0324" 

    rag:
      llm:
        "api": "sncloud" #  set either sambastudio or sncloud
        "do_sample": False
        "temperature": 0.0 
        "max_tokens": 1024
        "model": "DeepSeek-V3-0324"
      embedding_model: 
        "type": "sncloud" # set either sncloud, sambastudio or cpu
        "model": "E5-Mistral-7B-Instruct" #set if using Cloud or SambaStudio bundle embedding expert
      vector_db:
        "path": "data/my-vector-db" # path to your previously created chroma vdb
      retrieval:
        "k_retrieved_documents": 3
        "score_treshold": 0.3

prod_mode: False

# set which tools to show in the streamlit app setup bar
# enabled will make the tools available in the tool selector
# default will set the tool as preselected in the tool selector 
st_tools: 
  "get_time":
    "enabled": True
    "default": True
  "query_db":
    "enabled": True
    "default": True
  "python_repl":
    "enabled": True
    "default": True
  "calculator":
    "enabled": True
    "default": False
  "translate":
    "enabled": True
    "default": False
  "rag":
    "enabled": True
    "default": False