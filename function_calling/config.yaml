llm: 
  "model": "DeepSeek-V3.1"
  "temperature": 0.01
  "max_tokens": 8192
  "top_p": null
  "top_k": null

tools:
    query_db:
      llm: 
        "model": "DeepSeek-V3.1" 
        "temperature": 0.01 
        "max_tokens": 1024
        "top_p": null
        "top_k": null
      db:
        "path": "data/chinook.db" 

    translate:
      llm: 
        "model": "DeepSeek-V3.1" 
        "temperature": 0.0
        "max_tokens": 8192
        "top_p": null
        "top_k": null
    rag:
      llm:
        "model": "DeepSeek-V3.1"
        "temperature": 0.0 
        "max_tokens": 8192
        "top_p": null
        "top_k": null
      embedding_model: 
        "model": "E5-Mistral-7B-Instruct"
      vector_db:
        "path": "data/my-vector-db" # path to your previously created chroma vdb
        "collection_name": "ekr_default_collection" # chroma collection name if set
      retrieval:
        "k_retrieved_documents": 3
        "score_treshold": 0.2

prod_mode: False

# set which tools to show in the streamlit app setup bar
# enabled will make the tools available in the tool selector
# default will set the tool as preselected in the tool selector 
st_tools: 
  "get_time":
    "enabled": True
    "default": True
  "query_db":
    "enabled": True
    "default": True
  "python_repl":
    "enabled": True
    "default": True
  "calculator":
    "enabled": True
    "default": False
  "translate":
    "enabled": True
    "default": False
  "rag":
    "enabled": True
    "default": False