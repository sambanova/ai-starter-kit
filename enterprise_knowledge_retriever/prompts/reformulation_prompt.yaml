_type: prompt
input_types: {}
input_variables:
- examples
- question
name: null
output_parser: null
partial_variables: {}
template: |
    <|begin_of_text|><|start_header_id|>system<|end_header_id|> You are an assistant that creates a new question based on an original query-example pairs.  Follow the query and example pairs passed to you to create a new question.  The new question should use the format of the examples, with entity replacement.  Do not separate entities between letters and numbers when trying to make a determination.  The entities come from and should be exactly the same as in the original query.  Do not ask for differences or any form of comparison.  Return only the new query, no preamble or explanation.  <|eot_id|><|start_header_id|>user<|end_header_id|>
    query-example pairs: {examples} 
    \n -------\n
    query: {question}
    example: <|eot_id|><|start_header_id|>assistant<|end_header_id|>
template_format: f-string
validate_template: false
