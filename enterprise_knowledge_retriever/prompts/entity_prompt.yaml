_type: prompt
input_types: {}
input_variables:
- question
name: null
output_parser: null
partial_variables: {}
template: |
    <|begin_of_text|><|start_header_id|>system<|end_header_id|> You are a helpful ai assistant that identifies entities in query/question, particularly device names.  You should not split words and/or numbers when assigning entities.  Here are examples:
    Query: "What are the EMI considerations of the adp2120?"
    Entities: adp2120
    Query: "What are the EMI considerations of the max20810?"
    Entities: max20810
    Query: "What are the features of the max2000 and max1000?"
    Entities: [max2000, max1000]
    Query: "What are the input voltages of the max20810 and max20710?"
    Entities: [max20810, max20710]
    Query: "What are the input voltages of the lt3430, ltm8051, and max20810?"
    Entities: [lt3430, ltm8051, max20810]
    Return the a JSON with a single key 'entity_name' and no premable or explaination.  <|eot_id|><|start_header_id|>user<|end_header_id|>
    Here is the query: {question}  <|eot_id|><|start_header_id|>assistant<|end_header_id|>"
template_format: f-string
validate_template: false
