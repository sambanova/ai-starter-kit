default_prompt:

  - name: "default"
    template: |
        describe the image and list all the objects that you find in it,
        then you must translate each object showing how to use it in a short sentence
        to the following languages: 
        spanish, portuguese, french, italian, turkish, german, russian, arabic, hindi, bengali,
        urdu, persian, chinese, korean, punjabi, javanese, telugu, tamil, vietnamese, marathi,
        gujarati, thai, malay, polish, ukrainian, filipino, romanian, dutch, hebrew and japanese.
