api: "sncloud" # set either sncloud or sambastudio 

embedding_model: 
    "type": "sncloud" # set either sncloud, sambastudio or cpu
    "model": "E5-Mistral-7B-Instruct" #set if using Cloud SambaStudio bundle embedding expert

llm: 
    "temperature": 0.1
    "do_sample": False
    "max_tokens_to_generate": 500
    "bundle": True #set as true if using Sambastudio bundle endpoint
    "model": "Meta-Llama-3.3-70B-Instruct" #set if using sncloud or SambaStudio bundle llm expert

retrieval:
    "chunk_size": 1200
    "chunk_overlap": 240
    "db_type": "faiss"
    "k_retrieved_documents": 4
    "score_treshold": 0.5

web_crawling:
    "max_depth": 2
    "max_scraped_websites": 20
    "excluded_links":
        - 'facebook.com'
        - 'twitter.com'
        - 'instagram.com'
        - 'linkedin.com'
        - 'telegram.me'
        - 'reddit.com'
        - 'whatsapp.com'
        - 'wa.me' 

extra_loaders:
    - "pdf"